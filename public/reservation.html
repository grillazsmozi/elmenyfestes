<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Élményfestés CSORNA | Foglalás</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="alert alert-danger" role="alert" id="alertBox">Make sure you fill out every spaces!</div>

    <div class="adminLogin">
        <a href="#" data-toggle="modal" data-target="#myModal"><span class="material-symbols-outlined">admin_panel_settings</span></a>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adminisztrátor bejelentkezés</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="/login" method="post">
                <div class="form-group">
                    <label for="azonosito">Azonosító:</label>
                    <input type="text" class="form-control" id="azonosito" name="azonosito" placeholder="Pl.: azenazonositom2024" required>
                </div>
                <div class="form-group">
                    <label for="jelszo">Jelszó:</label>
                    <input type="password" class="form-control" id="jelszo" name="jelszo" placeholder="Pl.: azenjelszavam12345" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Mégse</button>
              <button type="button" class="btn btn-primary" onclick="login()">Bejelentkezés</button>
            </div>
          </div>
        </div>
      </div>

    <form class="container" method="post" action="/foglalas">
        <h1>Foglalás</h1>
        <p>A <span class="red-font big-font">*</span>-gal jelölt mezők kitöltése kötelező!</p>
        <br>
        <div class="form-group">
            <label for="nev">Név <span class="red-font">*</span></label>
            <input class="form-control" name="nev" id="nev" placeholder="Pl.: Példa Kati" required>
        </div>
        <div class="form-group">
            <label for="festes">Festés <span class="red-font">*</span></label>
            <select class="form-control" name="festes" id="festes" required>
                <option value="00000000">Válassz festést</option>
                <option value="20240224-1">Őzike - 2024.02.23.</option>
            </select>
            <input type="hidden" name="datum" id="datum" required>
        </div>
        <div class="form-group">
            <label for="telefon">Telefonszám <span class="red-font">*</span></label>
            <input class="form-control" name="telefon" id="telefon" placeholder="Pl.: +36123456789" required>
        </div>
        <button class="btn btn-primary"><span class="material-symbols-outlined">
            arrow_forward
            </span></button>
    </form>
    
    <script src="scripts/selectManager.js"></script>
    <script src="scripts/modalManager.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
